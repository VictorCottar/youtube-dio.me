<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página réplica do Youtube.">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Youtube-Dio.me</title>
</head>

<body>
    <nav class="menu">
        <div id="left-menu">
            <img id="menu-img" src="images/menu.png" alt="Menu do Youtube.">
            <img id="logo-yt" src="images/youtube 1.png" alt="Logo do Youtube.">
        </div>
        <div id="center-menu">
            <div id="search"></div>
            <div id="lupa">
                <img id="lupa-img" src="images/search.png" alt="Lupa do search.">
            </div>
        </div>
        <div id="right-menu">
            <img id="video-img" src="images/video.png" alt="Botão de video.">
            <img id="noti-img" src="images/bell.png" alt="Botão de notificação.">
            <img id="avatar-img" src="images/do-utilizador.png" alt="Perfil do Youtube.">
        </div>
    </nav>

    <section class="video">
        <div id="play-video">
            <iframe width="1050" height="575" src="https://www.youtube.com/embed/zGPS2BilrJI?si=rnyTg5PJRLr5a39A"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen></iframe>
        </div>
        <div id="info-video">
            <h1 id="tittle-video">TUDO o que um DESENVOLVEDOR FRONT-END deve saber! | Getting Started #23</h1>
            <div id="video-actions">
                <div id="channel-info">
                    <img id="channel-avatar" src="images/Channel Avatar.png" alt="Logo do Canal.">
                    <div id="name-sub-channel">
                        <h3 id="name-channel">DIO</h3>
                        <p id="sub-channel">103 mil inscritos</p>
                    </div>
                </div>
            // continuar fazendo o video-actions, fazer o botao inscrever-se
            </div>
        </div>
    </section>

</body>

</html>
